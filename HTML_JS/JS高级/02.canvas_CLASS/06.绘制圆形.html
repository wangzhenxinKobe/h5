<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>

		<canvas id="canvas" width="600" height="500"></canvas>
		<script>
			var oC = document.getElementById("canvas");
			var ctx = oC.getContext("2d");

			ctx.beginPath();
			ctx.moveTo(200, 200);
			//弧度 = 角度 * π / 180;
			
			//arc(x,y,半径,起始度数[弧度],结束度数[弧度],顺时针false[逆时针true])
			//ctx.arc(200, 200, 100, 0, 90 * Math.PI/180, false);
			//ctx.arc(200, 200, 100, 0, -90 * Math.PI/180, false);
			//ctx.arc(200, 200, 100, 0, 2*Math.PI, false);
			ctx.fillStyle = "red";
			//画扇形
			ctx.arc(200, 200, 100, 0, 90 * Math.PI/180, false);
			ctx.closePath();
			ctx.stroke();
			ctx.fill();
		</script>
	</body>

</html>
