<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="600" height="500"></canvas>

		<script type="text/javascript">
			var oC = document.getElementById("canvas");
			var ctx = oC.getContext("2d");

			//绘制矩形
			function drawRect(obj) {
				ctx.beginPath();
				ctx.rect(obj.x, obj.y, obj.w, obj.h);
				ctx.fillStyle = obj.fillStyle;
				ctx.fill();
			}

			//创建生成矩形的构造函数
			function Rect(x, y, w, h, fillStyle) {
				this.x = x;
				this.y = y;
				this.w = w;
				this.h = h;
				this.fillStyle = fillStyle;
				drawRect(this);
			}
			var rt1 = new Rect(0, 0, 50, 50, "blue");

			//圆心位置
			var cx = 300;
			var cy = 250;

			//半径
			var r = 200;

			//初始角度
			var angle = 0;
			var timer = setInterval(function() {
				ctx.clearRect(0, 0, oC.width, oC.height);
				angle++;
				if(angle > 360) {
					angle = 0;
				}
				//计算边长
				var a = Math.cos(angle * Math.PI / 180) * r;
				var b = Math.sin(angle * Math.PI / 180) * r;
				//点的坐标
				var x = cx + a;
				var y = cy - b;

				//计算矩形的坐标
				rt1.x = x - rt1.w / 2;
				rt1.y = y - rt1.h / 2;

				drawRect(rt1);

			}, 20);
		</script>
	</body>

</html>
