<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				text-align: center;
			}
			
			#wrap>div {
				width: 50px;
				height: 50px;
				background-color: red;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div id="wrap"></div>
		<script>
			
			var oWrap = document.getElementById("wrap");
			//打印上半部分的块
			for(var i = 1; i <= 7; i++) {
				
				for(var j = 0; j < 2 * i - 1; j++) {
					oWrap.innerHTML += "<div></div> ";
				}
				
				oWrap.innerHTML += "<br />";
			}
			//打印下半部分的块
			for(var i = 6; i > 0; i--) {
				for(var j = 0; j < 2 * i - 1; j++) {
					oWrap.innerHTML += "<div></div> ";
				}
				oWrap.innerHTML += "<br />";
			}
		</script>
	</body>

</html>
