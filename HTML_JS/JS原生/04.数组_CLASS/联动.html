<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<select name="city" id="city">
			<option>请选择城市</option>
		</select>
		<select name="area" id="area">
			<option>请选择地区</option>
		</select>
		
		<script type="text/javascript">
			var oCity = document.getElementById("city");
			var oArea = document.getElementById("area");
			
			var arrCity = ["沈阳市", "大连市", "鞍山市"];
			var syArea = ["铁西区", "皇姑区", "沈河区", "和平区", "大东区"];
			var dlArea = ["沙河口区", "西岗区", "中山区", "甘井子区", "金州区"];
			var asArea = ["铁东区", "铁西区", "立山区", "千山区"];
			
			for (var i = 0; i < arrCity.length; i++) {
				oCity.innerHTML = oCity.innerHTML + "<option>" + arrCity[i] + "</option>";
			}
			
			
			oCity.onchange = function (){
				oArea.innerHTML = "";
				if (oCity.value == "沈阳市") {
					for (var i = 0; i < syArea.length; i++) {
						oArea.innerHTML = oArea.innerHTML + "<option>" + syArea[i] + "</option>";
					}
				}
				
				if (oCity.value == "大连市") {
					for (var i = 0; i < dlArea.length; i++) {
						oArea.innerHTML = oArea.innerHTML + "<option>" + dlArea[i] + "</option>";
					}
				}
				
				if (oCity.value == "鞍山市") {
					for (var i = 0; i < asArea.length; i++) {
						oArea.innerHTML = oArea.innerHTML + "<option>" + asArea[i] + "</option>";
					}
				}
				
			}
			
			
			
		</script>
	</body>
</html>
