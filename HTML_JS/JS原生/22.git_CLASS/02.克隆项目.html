<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			克隆一个托管平台上的项目
			git clone https://git.oschina.net/zoicq/learngit.git
			
			将修改添加到暂存区
			git add index.html
			
			将暂存区中的修改提交到版本库中
			git commit -m "修改的描述"
			
			撤销修改，未被提交到暂存区
			git checkout 文件名
			
			如果文件修改提交到了暂存，需要先恢复到当前版本，然后再撤销
			1.git reset HEAD 文件名
			2.git checkout 文件名
			
			版本回退
			
			查看历史提交信息
			git log
			查看历史提交信息缩略版
			git log --pretty=oneline
			
			退回到当前版本的上一个版本
			git reset --hard HEAD^
			HEAD^代表上一个版本
			HEAD^^代表上上一个版本 以此类推
			HEAD~100代表退回到前面100个版本
			
			退回到指定的版本
			git reset --hard 版本号
			
			查看所有的历史记录
			git reflog
		-->
	</body>
</html>
