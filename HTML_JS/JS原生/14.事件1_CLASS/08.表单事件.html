<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" id="form1">
			<input type="text" name="mobile" placeholder="请输入手机号码" id="mobile"/>
			<input type="submit" value="发送验证码" />
		</form>
		
		<script>
		//获取表单元素
			var oForm = document.getElementById("form1");
			
			var oMobile = document.getElementById("mobile");
			
			//当表单提交时触发
			oForm.onsubmit = function(){
				if(oMobile.value.trim() !=""){
					alert("验证码发送成功！");
				}else{
					alert("请输入手机号");
					return false;
				}
			}
			
			//onchange事件
			//input和textarea当失去焦点且内容发生变化时触发
			//select 当选项发生变化时触发
			
			oMobile.onchange = function(){
				console.log(this.value);
			}
		</script>
	</body>
</html>
