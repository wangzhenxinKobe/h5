			// 写一个函数，求整型数组中的最大值
			
			var ary1 = [10, 78, 29, 66, 99, 100];

			function aryMax(arr) {
				var max = arr[0];
				for(var i = 0; i < arr.length; i++) {
					if(arr[i]>max){
						max = arr[i];
					}
				}
				return max;
			}
			
			console.log(aryMax(ary1));
			

			// 练习：求两个数的最大值
			function maxNum2(a,b){
				return a>b?a:b;
			}
			//alert(maxNum2(10,20));
			// 练习：求三个数的最大值
			
			function maxNum3(a,b,c){
				var num = maxNum2(a,b);
				return num>c?num:c;
			}
			// 练习：求四个数的最大值
			function maxNum4(a,b,c,d){
				var num = maxNum3(a,b,c);
				return num>d?num:d;
