		<script>
			//随机函数
			
			
			
			//随机函数
			function randomNum(min,max){
				var rnum = Math.floor(Math.random()*(max-min+1)+min);
				return rnum;
			}
			
			//获取一个随机数
			var num1 = randomNum(1,100);
			
			var num2 = randomNum(1,100);
			
			var num3 = randomNum(101,200);
			
			console.log(typeof randomNum(1,100));
			
		</script>
