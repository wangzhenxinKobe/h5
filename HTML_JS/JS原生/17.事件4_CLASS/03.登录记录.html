<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form action="" id="form1">
			用户名：<input type="text" name="username" id="username" />
			<br /><br /> 密 码：<input type="text" name="userpass" id="userpass" />
			<br /><br />
			<input type="checkbox" name="cb1" id="cb1" /> 记住账号
			<input type="checkbox" name="cb2" id="cb2" /> 记住密码
			<br /><br />
			<input type="submit" value="提交" />
		</form>
	
		<script src="cookie.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//获取元素
			var oForm = document.getElementById("form1");
			var oUserName = document.getElementById("username");
			var oUserPass = document.getElementById("userpass");
			var oCB1= document.getElementById("cb1");
			var oCB2= document.getElementById("cb2");
			
			//表单事件
			oForm.onsubmit = function(){
				if(oCB1.checked){
					setCookie("username",oUserName.value,3);
				}else{
					removeCookie("username");
				}
				if(oCB2.checked){
					setCookie("userpass",oUserPass.value,3);
				}else{
					removeCookie("userpass");
				}
			}
			
			//获取cookie值是否存在
			if(getCookie("username")){
				oUserName.value = getCookie("username");
				oCB1.checked = true;
			}
			if(getCookie("userpass")){
				oUserPass.value = getCookie("userpass");
				oCB2.checked = true;
			}
		</script>
	</body>

</html>
