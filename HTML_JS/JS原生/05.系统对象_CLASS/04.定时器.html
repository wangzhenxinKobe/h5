<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="wrap"></div>
		<input type="button" value="停止" id="btn" />
		<script>
			//setTimeout
			//单次定时器
			//setTimeout(要执行的JS代码,时间(毫秒))
			setTimeout(function(){
				alert("你中大奖啦！");
			},2000);
			
			var oWrap = document.getElementById("wrap");
			var oBtn = document.getElementById("btn");
			
			
			//setInterval 循环定时器
			var timer = setInterval(function(){
				//var now = new Date();
//				oWrap.innerHTML = now.getSeconds();
				oWrap.innerHTML = new Date().getMilliseconds();
			},1);
			
			//clearInterval 停止定时器
			//clearInterval(timer);
			
			oBtn.onclick = function(){
				clearInterval(timer);
			}
			
		</script>
	</body>
</html>
