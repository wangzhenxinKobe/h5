<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			//二维数组
			var ary1 = [1, 2, 3];
			var ary2 = [4, 5, 6];
			var ary3 = [7, 8, 9];
			
			var ary = [ary1, ary2, ary3];

			//遍历二维数组
			for(var i = 0; i < ary.length; i++) {
				for(var j = 0; j < ary[i].length; j++) {
					console.log(ary[i][j]);
				}
			}
		</script>
	</body>

</html>
