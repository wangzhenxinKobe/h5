<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				display: inline-block;
			}
			.blue{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		
		<script type="text/javascript">
			var oBox1 = document.getElementById("box1");
			var oBox2 = document.getElementById("box2");
			var oBox3 = document.getElementById("box3");
			
			oBox1.onclick = function(){
				if(oBox1.className == ""){
					oBox1.className = "blue";
				}else{
					oBox1.className = "";
				}
			}
			
			oBox2.onclick = function(){
				if(oBox2.className == ""){
					oBox2.className = "blue";
				}else{
					oBox2.className = "";
				}
			}
			
			oBox3.onclick = function(){
				if(oBox3.className == ""){
					oBox3.className = "blue";
				}else{
					oBox3.className = "";
				}
			}
		</script>
	</body>
</html>
