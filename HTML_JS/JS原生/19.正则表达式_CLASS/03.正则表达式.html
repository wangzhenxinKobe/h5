<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//正则表达式
			//使用单个字符串来描述和匹配一系列符合某个语法规则的字符串
			
			//分为两种字符
			//1、原意文本字符
			//例如：a匹配的就是a 123匹配的就是123
			
			//2、元字符
			//特殊字符，在正则表达式中表达特殊含义的字符
			
			/*
			 . 匹配除换行符以外的任意字符
			 ^ 匹配字符串的开始
			 $ 匹配字符串的结尾
			 | 指明两项或者多项之间选择一个
			 \ 转义字符，将一个字符标记为特殊字符或原意字符
			 () 标记子表达的开始和结束 
			 {} 标记限定表达式的开始位数和结束位数 \d{8}
			 [] 标记表达式的范围
			 \w 匹配数字、字母或下划线 [a-zA-z0-9_]
			 \s 匹配任意的空白符
			 \d 匹配数字
			 \b 匹配单词开始和结束
			 
			 3.字符类
			 使用[]来构建一个字符类
			 例如：使用[abc]把a或b或c归为一类，表达式可以匹配这类的字符
			 
			 4.字符取反
			 使用^创建取反向类(负向类)
			 例如:[^abc] 不是a或b或c的字符
			 
			 5.范围类
			 例如[a-z] 匹配到a到z的任意字符
			
			 6.预定义类
			 .  等价于[^\r\n]
			 \d 等价于[0-9]、[0123456789]
			 \D 等价于[^0-9]
			 \w 等价于[A-Za-z0-9_]、[A-z_0-9
			 \W 等价于[^A-z0-9_]
			 
			 7.边界符
			 ^  以XXX开始
			 $  以XXX结束
			 \b 以单词边界开始
			 \B 以非单词的边界开始
			 
			 
			 8.量词
			 匹配连续出现的字符
			 
			 * 匹配0次或多次
			 + 匹配1次或多次
			 ？匹配0次或1次
			 {n} 匹配n次
			 {n,m} 匹配n到m次
			 {n,} 匹配n到任意次
			 
			
			正则表达式的贪婪模式
			var str = "123456abc7890";
			str = str.replace(/\d{3,6}/g,"X");
			console.log(str);
			
			非贪婪模式
			var str = "123456abc7890";
			str = str.replace(/\d{3,6}?/g,"X");
			console.log(str);
			
			
			9.分组
			 
			var str = "baidubaidu";
			str = str.replace(/(baidu){3}/g,"X");
			console.log(str);
			
			10.反向引用	
			2016-11-30  替换成 30/11/2016
			使用$符可以获取分组内的内容
			?:忽略分组
			
			var str = "2016-11-30";
			str  = str.replace(/(?:\d{4})-(\d{2})-(\d{2})/,"$3/$2/$1");
			console.log(str);
			
			11.前瞻
			exp(?=assert) exp代表正则表达式 assert代表断言也是正则表达式
			反向前瞻(负向前瞻) exp(?!assert)
			
			*/
			
			
		</script>
	</body>
</html>
