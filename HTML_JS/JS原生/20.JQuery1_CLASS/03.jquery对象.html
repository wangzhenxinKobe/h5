		<script src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			
			
			$(function(){
				
				//jQuery对象 
				//通过jq选择器获取的都是一个jquery对象，而不是js原生的DOM对象

				//jquery和原生代码可以共存，但不可混编

				//oDiv.css("background-color","red");
				
				//将jquery对象转换为DOM对象
				//其实jquery就是一个数组对象,使用数组下标可以讲jquery

				//$("div")[0].style.backgroundColor = "red";
				//$("div")[1].style.backgroundColor = "red";

				//将DOM对象换行为jquery对象
