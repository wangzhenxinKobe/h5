<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<ul id="mygirl">
			<li class="girl" id="g1">江疏影</li>
			<li class="girl" id="g2">范冰冰</li>
			<li class="girl" id="g3">汤唯</li>
		</ul>
		
		<ul id="mycity">
			<li id="c1">北京</li>
			<li id="c2">上海</li>
			<li id="c3">深圳</li>
		</ul>
		
		<script src="jquery-1.11.3.min.js"></script>
		<script>
			
			$(function(){
				//1.操作文本节点
				//设置文本内容
				$("#g3").text("赵丽颖");
				//获取文本内容
				console.log($("#g2").text());
				
				//设置HTML代码内容
				$("#g1").html("<strong>江疏影</strong>");
				//获取元素内容
				console.log($("#g1").html());
				
				//2.属性节点的操作
				//添加一个属性
				$("#c1").attr("class","city");
				//修改一个属性
				$("#g1").attr("class","jsy");
				
				//3.创建节点
				//$(html) 使用$()括号内添加html标签及相关文本内容
				//链式操作 jQuery的一大特点
				console.log(
				$("<li class='girl' id='g4'>佟丽娅</li>").appendTo("#mygirl").css({"color":"red","font-size":"30px","background-color":"blue"}));
				
				//插入节点方法
				//append()向元素内部的尾部追加内容
				$("#mygirl").append($("<li>杨颖</li>"));
				//appendTo()将匹配到的元素插入到指定的元素内部的尾部
				$("<li>佟丽娅</li>").appendTo("#mygirl")
				
				//prepend() 向元素内部的开头添加内容
				$("#mycity").prepend("<li>大连</li>");
				
				//prependTo() 将匹配到的元素插入到指定元素内部的头部
				$("<li>哈尔滨</li>").prependTo("#mycity");
				
				//insertAfter()将匹配元素插入到指定元素的后面
				var $shenyang = $("<li>沈阳</li>");
				$shenyang.insertAfter("#c2");
				
				//insertBefore()将匹配元素插入到指定元素的前面
				$("<li>杭州</li>").insertBefore($shenyang);
				
				//移除节点
				$("#g3").remove();
				
				//清空元素内容
				$("#g4").empty();
				
				//复制节点
				$("#mycity").clone().appendTo("body");
				
				$("#mycity").css("background-color","red");
				
				//替换节点
				//replaceWith()将所有匹配的元素替换为指定元素 把class=girl替换成p
				
				//$(".girl").replaceWith("<p>不知道</p>")
				
				//replaceAll用匹配到的元素替换掉选择器匹配到的所有元素 用a替换所有的li
				//$("<a href='http://www.baidu.com'>百度</a>").replaceAll("li");
				
				//包裹节点
				//wrap()把匹配到的每一个元素用其他元素的结构化标记包裹起来
				//$("#mygirl li").wrap("<strong></strong>");
				//wrapAll()把匹配到的所有元素整体用其他元素的结构化标记包裹起来
				//$("#mygirl li").wrapAll("<a></a>");
				//wrapInner()把匹配到的所有元素的内容用其他元素的结构化标记包裹起来
				$("#mygirl li").wrapInner("<p></p>");
			})
			
		</script>
	</body>
</html>
