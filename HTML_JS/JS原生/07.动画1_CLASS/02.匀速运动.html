<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: 100px;
				left: 50px;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>

		<script>
			var oBox = document.getElementById("box");

			var timer = null;
			function startMove(obj,speed,itarget) {
				clearInterval(timer);
				timer = setInterval(function() {
					if(itarget - obj.offsetLeft <= speed) {
						clearInterval(timer);
						obj.style.left = itarget + "px";
					} else {
						obj.style.left = obj.offsetLeft + speed + "px";
					}

				}, 20)
			}
			
			startMove(oBox,1,1000);
		</script>
	</body>

</html>
