<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 50px;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>
		<script>
			var oBox = document.getElementById("box");

			var timer = null;

			function startMove(obj, itarget) {
				clearInterval(timer);
				timer = setInterval(function() {
					var speed = Math.ceil((itarget-obj.offsetLeft)/50);
					if(itarget - obj.offsetLeft <= speed) {
						clearInterval(timer);
						obj.style.left = itarget + "px";
					} else {
						obj.style.left = obj.offsetLeft + speed + "px";
					}

				}, 20)
			}

			startMove(oBox, 1000);
		</script>

	</body>

</html>
