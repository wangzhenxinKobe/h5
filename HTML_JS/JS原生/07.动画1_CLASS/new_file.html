<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				position: fixed;
				top: 200px;
				left: -200px;
				width: 200px;
				height: 300px;
				background-color: pink;
			}
			
			#share {
				position: absolute;
				width: 30px;
				background-color: deeppink;
				top: 100px;
				border-radius: 0 5px 5px 0;
				color: white;
				text-align: center;
				padding-top: 20px;
				padding-bottom: 20px;
				right: -30px;
			}
		</style>
	</head>

	<body>

		<div id="box">
			<div id="share">分享到</div>
		</div>

		<script>
			var oBox = document.getElementById("box");

			var timer = null;

			function startMove(obj, itarget) {
				clearInterval(timer);
				timer = setInterval(function() {
					var speed = (itarget - obj.offsetLeft) / 10;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					if(obj.offsetWidth == itarget) {
						clearInterval(timer);
						obj.style.left = itarget + "px";
					} else {
						obj.style.left = obj.offsetLeft + speed + "px";
					}

				}, 20)
			}

			oBox.onmouseover = function() {
				startMove(this, 0);
			}
			oBox.onmouseout = function() {
				startMove(this,-200);
			}
		</script>
	</body>

</html>
