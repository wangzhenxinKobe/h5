<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
		
			//字符串与字符串拼接用＋号
			var a = "Hello";
			var b = " World";
			var c = a + "-" + b + "!";
			
			console.log(a);
			console.log(b);
			console.log(c);
			
			//字符串与数字相加，先把数字转换为字符串然后在拼接
			var d = 200;
			c = c + d;
			console.log(c);
			
			var e = "100";
			var f = 300;
			var g = e + f;
			console.log(g);
			
		</script>
	</body>
</html>
