			//循环初始数0
			var i = 0;
			//球的初始高度
			var h = 100;
			//经过的米数
			var sum = 0;

			while(i < 10) {
				//计算经过的米数 落地之前的高度+落地之后反弹的高度
				sum =sum +(h + h / 2);

				//更新高度
				h = h / 2;
				
				i++;
			}
			console.log("第十次落地经过" + (sum-h) + "米");
			console.log("第十次反弹高度：" + h + "米");
