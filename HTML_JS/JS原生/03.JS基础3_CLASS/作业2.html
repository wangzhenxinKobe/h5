<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 400px;
				height: 516px;
			}
			div img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		
		<div>
			<img src="img/1.jpg" alt="" id="img"/>
		</div>
		<input type="button" value="上一张" id="prv"/>
		<input type="button" value="下一张" id="next"/>
		
		<script>
		
			var i = 1;
			document.getElementById("prv").onclick = function () {	
				i--;
				if(i<1){
					i=5;
				}
				document.getElementById("img").src = "img/1.jpg";
			}
			
			document.getElementById("next").onclick = function () {
				i++;
				if(i>5)
				{
					i=1;
				}
				document.getElementById("img").src = "img/"+i +".jpg";
				
			}
		</script>
	</body>
</html>
