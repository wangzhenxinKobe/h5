<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script>
			//事件监听 addEventListener
			//同一个元素使用addEventListener方法多次绑定事件时，
			//不会被覆盖。
			//使用方法addEventListener(参数1：事件名，参数2：处理程序，
			//参数3：是否在捕获阶段执行，默认为false冒泡阶段)
			var oBox = document.getElementById("box");
			
			oBox.addEventListener("click",function(){
				alert("Hi");
			},false);
			
			oBox.addEventListener("click",function(){
				alert("How are you!");
			},false);
			
			oBox.addEventListener("click",msg,false);
			
			function msg(e){
				var e = e || window.event;
				alert("How do you do!");
			}
			
			//移除事件监听
			//事件处理程序为匿名函数的不可以移除
			oBox.removeEventListener("click",msg,false);
			
			//IE事件监听
			//绑定事件
//			oBox.attachEvent("click",function(){
//				alert("我是IE的事件");
//			})
//			oBox.attachEvent("click",msg);
//			//移除事件
//			//事件处理程序为匿名函数的不可以移除
//			oBox.detachEvent("click",msg);
			
			
			function addEvent(obj,e,fun,b){
				if(obj.addEventListener){
					obj.addEventListener(e,fun,b);
				}else{
					obj.attachEvent(e,fun);
				}
			}
			
			addEvent(oBox,"click",function(){
				alert("我兼容了！");
			})
		</script>
	</body>
</html>
