<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//定义三个变量，每个变量设置任意初始值，
			//然后比较三个变量 输出最大的值
			var a = 1000;
			var b = 1000;
			var c = 100;
			
			if(a>=b && a>=c){
				alert(a);
			}
			
			if(b>=c && b>=a){
				alert(b);
			}
			else{
				alert(c);
			}
		</script>
	</body>
</html>
