<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//什么是变量，存储数据的容器！
			//定义变量格式：
			//类型修饰符 变量 ＝ 初始的值;
			//变量名的命名规则：
			//1.以字母数字下划线$组成
			//2.不能以数字开头
			//3.不能以系统关键字或保留字命名
			var myname = "江疏影";
			var age = 28.5;
			
			//数据类型
			//1.string 类型，字符串
//			alert(typeof(myname));

			
			//2.number 类型，数字
			//包含整数（整型int）和小数（浮点型float）
			
			//3.boolean 布尔型
			//只有两个值 true(真) 和 false(假)
			//var marry = true;
			var marry = false;

			
			//4.undefined 未定义
			var height;

			
			//5.object对象
			var weight = null;
			alert(typeof weight);
			
			//6.null 空
			
			
			
			
			
		</script>
	</body>
</html>
