	<body>
		
		<script>
			//逻辑运算符
			
			var x = 5;
			var y = 6;
			
			// ||或 任意一个条件满足就返回true 否则返回false
			var z = x<y || x>y;
			//console.log(z);
			
			// &&与 并且的意思 其中一个条件不满足返回false
			var z = x<y && x==5 && y==7;
			
			// !非 
			console.log(!true);
			
		</script>
		
	</body>
</html>
