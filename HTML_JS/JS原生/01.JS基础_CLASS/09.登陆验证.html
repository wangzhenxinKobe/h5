<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		用户名:<input type="text" id="username" /> <br /><br />
		密码：<input type="password" id="userpass" /> <br /><br />
		<input type="button" id="login" value="登陆"/>
		<script type="text/javascript">
			//获取用户名元素
			var oUsername = document.getElementById("username");
			
			//获取密码元素
			var oUserpass = document.getElementById("userpass");
			
			//获取登陆按钮
			var oLogin = document.getElementById("login");
			
			//添加按钮的点击事件
			oLogin.onclick = function(){
				//trim 去掉两边空格
				var uname = oUsername.value.trim();
				var upass = oUserpass.value;
				if(uname == "" && upass == ""){
					alert("请输入用户名和密码");
				}
				else if(uname == ""){
					alert("请输入用户名");
				}
				else if(upass == ""){
					alert("请输入密码");
				}
				else if(uname !="yangsong" || upass !="123"){
					alert("用户名或密码错误");
				}
				else{
					alert("登陆成功！");
				}
			}
		</script>Ï
		
	</body>
</html>
