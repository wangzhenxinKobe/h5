<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//三目运算符
			//表达式a？表达式b：表达式c
			//如果表达式a返回true 那么最终返回表达式b
			//如果表达式a返回false 那么最终返回表达式c
			var a = 10;
			var b = 20;
			var c = a > b ? "江疏影":"佟丽娅";
			console.log(c);
		</script>
	</body>
</html>
