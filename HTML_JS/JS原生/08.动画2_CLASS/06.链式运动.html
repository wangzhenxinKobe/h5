<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>

	</head>

	<body>
		<div id="box"></div>
		<script src="startMove.js"></script>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			
			startMove(oBox,{"left":"600"},function(){
				startMove(oBox,{"top":"400"},function(){
					startMove(oBox,{"width":"400","height":"400"})
				})
			})
			
		</script>
	</body>

</html>
