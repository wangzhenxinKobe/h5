<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="" alt="" id="img"/>
		<script>
//			var oImg = document.getElementById("img");
//			console.log(oImg.nodeType);

			//创建一个图片对象
			var newImg = new Image();
			console.log(newImg.nodeType);
			//设置图片路径后图片就开始下载
			newImg.src = "http://img.52fuqing.com/upload/editor/2016-11-14/201611141483464261afh.jpg111111111";
			
			
			
			//image对象 onload事件
			//当前图片下载完毕后执行
			newImg.onload = function () {
				alert("图片下载完了");
			}
			
			//当图片下载出现错误时执行
			newImg.onerror = function(){
				alert("图片加载失败");
			}
			document.body.appendChild(newImg);
			
		</script>
	</body>
</html>
