<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 550px;
				height: 550px;
				border: 1px solid black;
			}
			
			#wrap div {
				width: 100px;
				height: 100px;
				background-color: gray;
				margin: 5px;
				float: left;
				text-align: center;
				line-height: 100px;
				font-size: 100px;
				color: white;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="add">+</div>
		</div>

		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			var oAdd = document.getElementById("add");
			var max = 24;
			var i = 0;
			var index = 0;
			oAdd.onclick = function() {
				if(i < max) {
					index++;
					i++;
					//创建一个新的小块
					var newDiv = document.createElement("div");
					
					newDiv.innerHTML = index;
					
					//将新创建的块插入到+号之前
					oWrap.insertBefore(newDiv, oAdd);
					
					//点击新创建的块删除自己
					newDiv.onclick = function(){
						oWrap.removeChild(this);
						i--;
					}
				}
			}
		</script>
	</body>

</html>
