<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				width: 100%;
			}
			
			.head {
				width: 100%;
				height: 250px;
				background-color: #0EB289;
				position: relative;
			}
			
			.head img {
				position: absolute;
				top: 30px;
				left: 135px;
			}
			
			.main {
				width: 660px;
				height: 540px;
				padding-top: 50px;
				border: 2px solid #F6F6F6;
				border-radius: 4px;
				position: absolute;
				top: 110px;
				left: 0;
				right: 0;
				margin: 0 auto;
				background-color: #ffffff;
			}
			
			.main_left {
				width: 310px;
				padding: 0 50px;
				float: left;
			}
			
			.main_right {
				float: left;
				width: 145px;
				padding: 30px 0 45px 0;
			}
			
			.main_left_title div {
				float: left;
				width: 155px;
				height: 30px;
				border-bottom: 1px solid #EBEBEB;
				text-align: center;
				position: relative;
			}
			
			.main_left_tab1:hover {
				border-bottom-color: #0EB289;
				color: #0EB289;
			}
			
			.main_left_tab1:hover .jh1 {
				display: inline-block;
			}
			
			.main_left_tab2:hover {
				border-bottom-color: #0EB289;
				color: #0EB289;
			}
			
			.main_left_tab2:hover .jh2 {
				display: inline-block;
			}
			
			.main_left_title div img {
				vertical-align: middle;
			}
			
			.jh1,
			.jh2 {
				position: absolute;
				width: 8px;
				bottom: -1px;
				left: 0;
				right: 0;
				margin: 0 auto;
				display: none;
			}
			
			.main_left_input1 {
				margin-top: 60px;
			}
			
			.main_left_input2 {
				margin-top: 20px;
			}
			
			.main_left_input3 {
				margin-top: 20px;
			}
			
			.main_left_input4 {
				margin-top: 20px;
			}
			
			.input_text {
				border: 0;
				background-color: #F8F8F8;
				height: 45px;
			}
			
			.input_btn {
				background-color: #0EB289;
				height: 46px;
				width: 110px;
				border: 0;
				color: white;
				font-size: 14px;
			}
			
			.t1 {
				width: 300px;
			}
			
			.t2 {
				width: 150px;
			}
			
			.t3 {
				width: 190px;
			}
			
			.imgcode {
				vertical-align: middle;
				height: 46px;
				width: 100px;
			}
			
			.imgflush {
				vertical-align: middle;
				height: 21px;
				width: 19px;
			}
			
			.main_left_input5 {
				margin-top: 20px;
				width: 100%;
				height: 44px;
			}
			
			.main_left_input5 div {
				width: 128px;
				height: 44px;
				text-align: center;
				line-height: 44px;
				color: #B0B0B0;
				border: 1px solid #DCE4E6;
				border-radius: 2px;
				float: left;
				margin: 0 25px 0 0;
				font-size: 14px;
			}
			.main_left_input6{
				font-size: 14px;
				margin-top: 20px;
			}
			.main_left_input6 a{
				color: #30bf9d;
			}
			.main_left_input7{
				margin-top: 20px;
			}
			.btn_reg{
				width: 100%;
				
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="head">
				<img src="img/logo.png" alt="" />
			</div>
			<div class="main">
				<div class="main_left">
					<div class="main_left_title">
						<div class="main_left_tab1">
							<img src="img/1.png" alt="" /> 手机号码注册
							<img src="img/9.png" alt="" class="jh1" />
						</div>
						<div class="main_left_tab2">
							<img src="img/2.png" alt="" /> 邮箱注册
							<img src="img/9.png" alt="" class="jh2" />

						</div>
					</div>
					<div class="main_left_input1">
						<input class="input_text t1" type="text" name="" id="" value="" placeholder="&nbsp;&nbsp;请输入常用手机号码" />
					</div>
					<div class="main_left_input2">
						<input class="input_text t2" type="text" name="" id="" value="" placeholder="&nbsp;&nbsp;证明你不是机器人" /><img class="imgcode" src="img/3.jpg" alt="" /> &nbsp;
						<img class="imgflush" src="img/10.jpg" alt="" />
					</div>
					<div class="main_left_input3">
						<input class="input_text t3" type="text" name="" id="" value="" placeholder="&nbsp;&nbsp;请输入短信验证码" />
						<input class="input_btn" type="button" name="" id="" value="获取验证码" />
					</div>
					<div class="main_left_input4">
						<input class="input_text t1" type="text" name="" id="" value="" placeholder="&nbsp;&nbsp;请输入密码" />
					</div>
					<div class="main_left_input5">
						<div>找工作</div>
						<div>招人</div>
					</div>
					<div class="main_left_input6">
						<input type="checkbox" name="tongyi" id="tongyi" value="" />
						<label for="tongyi">我已经阅读并同意</label>
						<a href="#">《拉钩用户协议》</a>	
					</div>
					<div class="main_left_input7">
						<input type="button" name="reg" id="reg" value="注 册" class="input_btn btn_reg" />
					</div>
				</div>
				<div class="main_right">

				</div>
			</div>
			<div class="foot"></div>
		</div>
	</body>

</html>
