<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
			}
			
			ul,
			li {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				width: 100%;
				position: relative;
			}
			
			.head {
				height: 324px;
				background-color: #00B38A;
			}
			
			.head img {
				position: absolute;
				top: 80px;
				left: 130px;
			}
			
			.main {
				position: absolute;
				width: 660px;
				height: 588px;
				border: 1px solid #F6F6F6;
				background-color: #FFFFFF;
				top: 154px;
				left: 0;
				right: 0;
				margin: 0 auto;
				padding-top: 44px;
				padding-left: 58px;
			}
			
			.main_tab {
				margin-bottom: 29px;
				overflow: hidden;
			}
			
			.main_left {
				width: 300px;
				margin-right: 46px;
				float: left;
			}
			
			.main_line {
				width: 13px;
				height: 414px;
				float: left;
			}
			
			.main_right {
				width: 151px;
				height: 414px;
				margin-left: 46px;
				float: left;
			}
			
			.tab_reg1 {
				width: 150px;
				height: 40px;
				float: left;
				color: #515151;
				border-bottom: 1px solid #EBEBEB;
				text-align: center;
				line-height: 40px;
				position: relative;
			}
			
			.tab_reg2 {
				width: 150px;
				height: 40px;
				float: left;
				color: #515151;
				border-bottom: 1px solid #EBEBEB;
				text-align: center;
				line-height: 40px;
				position: relative;
			}
			
			.tab_jian {
				width: 11px;
				height: 7px;
				position: absolute;
				bottom: -1px;
				left: 0;
				right: 0;
				margin: 0 auto;
				display: none;
			}
			
			.tab_reg1:hover {
				color: #00B38A;
				border-bottom: 1px solid #00B38A;
			}
			
			.tab_reg1:hover .tab_jian {
				display: block;
			}
			
			.tab_reg2:hover {
				color: #00B38A;
				border-bottom: 1px solid #00B38A;
			}
			
			.tab_reg2:hover .tab_jian {
				display: block;
			}
			
			.reg_item {
				width: 300px;
			}
			
			.reg_input_text {
				background-color: #F8F8F8;
				border: 0;
				color: #C2C2C2;
				font-size: 14px;
				width: 272px;
				height: 44px;
				padding-left: 13px;
				padding-right: 13px;
			}
			
			.reg_item li {
				margin-bottom: 20px;
			}
			
			.code_w {
				width: 130px;
			}
			
			.code_img {
				vertical-align: middle;
			}
			
			.flush_img {
				vertical-align: middle;
				margin-left: 10px;
			}
			
			.smscode_w {
				width: 162px;
			}
			
			.reg_input_sms_btn {
				border: 0;
				background-color: #00B38A;
				height: 44px;
				width: 108px;
				color: #FFFFFF;
				font-size: 14px;
				border-radius: 2px;
			}
			
			.reg_input_work_btn {
				border: 1px solid #DCE4E6;
				background-color: #FFFFFF;
				border-radius: 4px;
				color: #A2A2A2;
				width: 140px;
				height: 46px;
				font-size: 14px;
				margin: 0 4px;
			}
			
			.txt_tongyi {
				color: #8E8E8E;
				font-size: 14px;
			}
			
			.a_xieyi {
				color: #36C3A2;
				text-decoration: none;
			}
			
			.a_xieyi:hover {
				text-decoration: underline;
			}
			
			.reg_input_sub_btn {
				width: 300px;
				height: 46px;
				border: 0;
				background-color: #00B38A;
				color: #FFFFFF;
				font-size: 18px;
				border-radius: 2px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="head">
				<img src="img/logo.png" alt="" />
			</div>
			<div class="main">
				<div class="main_left">
					<div class="main_tab">
						<div class="tab_reg1">
							<img src="img/1.png" alt="" /> 手机号码注册
							<img src="img/9.png" alt="" class="tab_jian" />
						</div>
						<div class="tab_reg2">
							<img src="img/2.png" alt="" /> 邮箱注册
							<img src="img/9.png" alt="" class="tab_jian" />
						</div>
					</div>
					<ul class="reg_item">
						<li>
							<input class="reg_input_text" type="text" placeholder="请输入常用手机号码" name="" id="" value="" />
						</li>
						<li>
							<input class="reg_input_text code_w" type="text" placeholder="请证明你不是机器人" name="" id="" value="" /><img class="code_img" src="img/code.jpg" alt="" width="100" height="46" />
							<img class="flush_img" src="img/flush.jpg" alt="" width="19" height="26" />
						</li>
						<li>
							<input class="reg_input_text smscode_w" type="text" placeholder="请输入短信验证码" name="" id="" value="" /><input class="reg_input_sms_btn" type="button" value="获取验证码" />
						</li>
						<li>
							<input class="reg_input_text" type="password" placeholder="请输入密码" name="" id="" value="" />
						</li>
						<li>
							<input class="reg_input_work_btn" type="button" value="找工作" />
							<input class="reg_input_work_btn" type="button" value="招人" />
						</li>
						<li>
							<input type="checkbox" name="tongyi" id="tongyi" /><span class="txt_tongyi">我已阅读并同意</span>
							<a href="#" class="a_xieyi">《拉勾用户协议》</a>
						</li>
						<li>
							<input class="reg_input_sub_btn" type="submit" value="注 册" />
						</li>
					</ul>
				</div>
				<div class="main_line">
					<img src="img/line.jpg" />
				</div>
				<div class="main_right"></div>
			</div>
			<div class="foot"></div>
		</div>
	</body>

</html>
