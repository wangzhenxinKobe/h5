			.div1{
				width: 400px;

				margin: 0 auto;
			}
			h1{
				color: blue;
			}
			h2{
				color: green;
			}
			p{
				font-size: 20px;
			}

	<body>
		<div class="div1">
			<h1>静夜思</h1>
			<h2>李白</h2>
			<hr />

			<p>疑是地上霜。</p>
			<p>举头望明月，</p>
			<p>低头思故乡。</p>
