<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*标签选择器*/
			/*div{
				width: 100px;
				height: 100px;
				background-color: red;
				color: white;
			}*/
			
			/*类选择器*/
			.div1{
				width: 100px;
				height: 100px;
				background-color: green;
				color: white;
			}
			.div2{
				width: 200px;
				height: 200px;
				background-color: blue;
				color: white;
				
			}
			
			/*ID选择器*/
			#div3{
				width: 300px;
				height: 300px;
				background-color: red;
				color: white;
				
			}
			
			/*后代选择器*/
			#div3 p{
				color: #FFFFFF;
			}	
			/*群组选择器*/
			div1,div2,div3{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			你是风儿
		</div>
		<div class="div2">
			我是沙
		</div>
		<div id="div3">
			缠缠绵绵,到天涯
			<p>还珠格格,经典歌曲</p>
		</div>
	</body>
</html>
