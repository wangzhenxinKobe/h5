<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				
				background-color: blue;
				width: 160px;
				height: 160px;
				margin: 10px;
				display: inline-block;
			}
			.div2{
				
				background-color: blue;
				width: 160px;
				height: 160px;
				margin: 20px;
				display: inline-block;
			}
			
			.span1{
				background-color: green;
				width: 200px;
				height: 200px;
				margin: 20px;
			}
			.span2{
				background-color: green;
				width: 200px;
				height: 200px;
				
			}
			/*
			 两个标签之间使用margin 上下间距取最大间距值
			 行标签使用上下margin无效
			 */
		</style>
	</head>
	<body>
			<div class="div1"></div>
			<div class="div2"></div>
			<span class="span1">百度视频</span>
			<span class="span2">百度新闻</span>
	</body>
</html>
