<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				font-size: 30px;
				color: #FFFFFF;
			}
			.box1{
				background-color: red;
			}
			.box2{
				background-color: green;
				position: relative;
				left: 100px;
				top:200px;
			}
			.box3{
				background-color: blue;
			}
			/*
			 * position:relative
			 * 相对定位
			 * 1.将元素设置为定位元素
			 * 2.不脱离文档流,元素移动后原有的位置会被保留
			 * 3.不改变元素本身的特性
			 * 4.提升层级 会覆盖其他元素
			 */
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>	
	</body>
</html>
