<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
			}
			
			.nav {
				background-color: rgba(0, 0, 0, 0.3);
				height: 65px;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
			}
			
			.nav_c {
				width: 980px;
				height: 65px;
				margin: 10px auto 0;
			}
			
			.nav_logo {
				float: left;
			}
			
			.nav_link {
				margin-top: 25px;
				float: right;
			}
			
			.nav_link a {
				color: #FFFFFF;
				text-decoration: none;
				font-size: 14px;
				padding-left: 20px;
				padding-right: 20px;
				border-left: 1px solid #666666;
			}
			
			.nav_link a:hover {
				color: #02c0e9;
			}
			
			.nav_link .a1 {
				border-left: 0;
			}
			
			.banner {
				width: 100%;
				height: 580px;
				background-image: url('img/banner.jpg');
				background-position: center;
				color: #ecfbff;
				text-align: center;
			}
			.banner_text {
				position: absolute;
				margin: 0 auto;
				top: 200px;
				left: 0;
				right: 0;
				width: 456px;
			}
			.banner_row1{
				font-size: 30px;
			}
			.banner_row2{
				width: 400px;
				margin: 0 auto;
				font-size: 16px;
				margin-top: 43px;
				
			}
			.banner_row2_left{
				border: 2px solid #ECFBFF;
				float: left;
				height: 30px;
				line-height: 30px;
				padding-left: 5px;
				padding-right: 5px;
			}
			.banner_row2_right{
				border: 2px solid #ECFBFF;
				float: right;
				height: 30px;
				line-height: 30px;
				padding-left: 5px;
				padding-right: 5px;
			}
			.banner_row3{
				margin-top: 120px;
			}
			.banner_row4{
				margin-top: 18px;
			}
			.body {
				height: 2000px;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="head">
				<div class="nav">
					<div class="nav_c">
						<div class="nav_logo">
							<img src="img/logo.png" />
						</div>
						<div class="nav_link">
							<a href="" class="a1">Home</a>
							<a href="">Abilities</a>
							<a href="">Portfolio</a>
							<a href="">About</a>
						</div>
					</div>
				</div>
				<div class="banner">
					<div class="banner_text">
						<div class="banner_row1">广州掌恒---专注于数字化营销领域</div>
						<div class="banner_row2">
							<div class="banner_row2_left">互联网营销、研发、运营</div>
							<div class="banner_row2_right">网易、联想联合创始人</div>
						</div>
						<div class="banner_row3">电商、IM通讯、O2O营销、移动OA办公</div>
						<div class="banner_row4">服务于地产、餐饮、广告、教育培训、医疗、服装等多个行业</div>
					</div>
				</div>
			</div>
			<div class="body">
				
			</div>
			<div class="foot"></div>
		</div>
	</body>

</html>
