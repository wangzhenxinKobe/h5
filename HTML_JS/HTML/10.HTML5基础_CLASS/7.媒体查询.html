<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			.wrap{
				width: 100%;
				height: 100%;
				background-color: red;
			}
			
			@media screen and (max-width:600px){
				.wrap{
					background-color: green;
				}
			}
			
			@media screen and (max-width:400px){
				.wrap{
					background-color: blue;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap"></div>
	</body>
</html>
