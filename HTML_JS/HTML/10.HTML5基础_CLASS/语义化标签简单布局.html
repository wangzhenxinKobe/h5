<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-size: 30px;
				color: white;
				text-align: center;
			}
			nav{
				width: 100%;
				height: 50px;
				background-color: black;
				opacity: 0.7;
				text-align: center;
				color: white;
				position: fixed;
				top: 0px;
				z-index: 5;
			}
			.header1{
				height: 300px;
				background-color: red;
				margin-top: 50px;
			}
			article{
				background-color: yellow;
				height: 500px;
			}
			.header2{
				height: 100px;
				background-color: purple;
			}
			aside{
				width: 20%;
				height: 400px;
				background-color: cyan;
				float: left;
			}
			section{
				width: 80%;
				height: 400px;
				background-color: orange;
				float: left;
			}
			footer{
				height: 100px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<nav>我是一个导航栏</nav>
		<header class="header1">我是头部区域</header>
		<article>
			<header class="header2">我是主体头部</header>
			<aside>我是主体侧边栏</aside>
			<section>我是主体的大分区</section>
		</article>
		<footer>我是底部</footer>
	</body>
</html>
