<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!--
			viewport就是设备屏幕用来显示网页的区域
			移动设备上会把viewport默认设置为980px或1024px
			
			width设置viewport的宽度 device-width设备的宽度
			initial-scale默认缩放的比例 是一个数字可以带小数
			maximum-scale允许用户缩放的最大比例
			minimum-scale允许用户缩放的最小比例
			user-scalable是否允许用户进行缩放no或yes
		-->
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 100%;
				height: 100%;
			}
			.wrap img{
				width: 100%;
				height: 100%;
			}
			
		</style>
		
	</head>
	<body>
		<div class="wrap">
			<img src="img/game_bg.jpg" alt="" />
		</div>
	</body>
</html>
