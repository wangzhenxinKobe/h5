<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title></title>
		<!--
			流式布局
			流式布局说白了就是百分比布局，将元素的宽高或定位偏移量
			设置为百分比
			
			规则
			1.百分比宽度=固定宽度/父级的固定宽度
			2.百分比高度=固定高度/父级的固定高度
			3.百分比定位top(bottom)=固定top(bottom)/父级高度
			4.百分比定位left(right)=固定left(right)/父级宽度
			5.百分比margin-left(right)=固定margin-left(right)/父级宽度
			6.百分比margin-top(bottom)=固定margin-top(bottom)/父级宽度
		-->
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				height: 100%;
			}
			.box1{
				width: 53.33333%;
    				height: 29.985%;
				background-color: red;
				/*position: absolute;
				top: 2.9985%;
    				left: 13.33333%;*/
    				margin-top: 100px;
			}
			.box2{
				width: 53.33333%;
    				height: 29.985%;
				background-color: blue;
				/*position: absolute;
				top: 2.9985%;
    				left: 13.33333%;*/
    				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box1">	
		</div>
		<div class="box2">	
		</div>
	</body>
</html>
