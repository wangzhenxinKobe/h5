<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clear</title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: blue;
				clear: left;
			}
			
			/*
			 clear：left|right|both|none
			 元素的某个方向上不能有浮动元素
			 */
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</body>
</html>
