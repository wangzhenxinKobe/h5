<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline-block</title>
		<style type="text/css">
			div,span{
				width: 100px;
				height: 100px;
				background-color: red;
				display: inline-block;			
				/*
				 * inline-block
				 * 1.使块元素在一行显示
				 * 2.使内联元素支持宽高
				 * 3.换行被解析为空格
				 * 4.不设置宽高，宽高由内容撑开
				 * 5.在IE6 IE7不支持inline-block
				 */
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<div>div2</div>
		<span>span</span>
		<span>span</span>
	</body>
</html>
