<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三列自适应</title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				height: 100%;
			}
			.left{
				width: 200px;
				height: 100%;
				background-color: red;
				float:left;
			}
			.right{
				width: 200px;
				height: 100%;
				background-color: blue;
				float:right
			}
			.main{
				margin: 0 210px;
				height: 100%;
				background-color: green;
			}
			.a{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<div class="main">
			<div class="a"></div>
		</div>
		
	</body>
</html>
