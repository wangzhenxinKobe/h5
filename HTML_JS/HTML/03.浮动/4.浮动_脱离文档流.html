<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动3</title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
			
			/*
			 元素加了浮动，会脱离文档流按照指定的一个方向移动直到碰到父级的边界或另外一个浮动元素停止
				 * float浮动
				 * 1.使块元素在一行显示
				 * 2.使内联元素支持宽高
				 * 3.不设置宽高，宽高由内容撑开
				 * 4.按照元素顺序进行浮动排列
				 * 5.脱离文档流
			 */
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
