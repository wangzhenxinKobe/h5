<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>三列布局</title>
		<style type="text/css">
			.wrap {
				width: 800px;
				margin: 0 auto;
				border: 1px solid gray;
			}
			
			.left {
				float: left;
				width: 200px;
			}
			.left div{
				height: 298px;
				border: 1px solid white;
				background-color: red;
			}
			
			.center {
				float: left;
				width: 400px;
			}
			
			.center div{
				height: 198px;
				border: 1px solid white;
				background-color: green;
			}
			
			.right {
				float: left;
				width: 200px;
			}
			.right div{
				height: 298px;
				border: 1px solid white;
				background-color: blue;
			}
			
			
			
			
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="left">
				<div></div>
				<div></div>
			</div>
			<div class="center">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="right">
				<div></div>
				<div></div>
			</div>
		</div>
	</body>

</html>
