<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动1</title>
		<style type="text/css">
			div,span{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
				
				/*
				 * float浮动
				 * 1.使块元素在一行显示
				 * 2.使内联元素支持宽高
				 * 3.不设置宽高，宽高由内容撑开
				 */
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<div>div2</div>
		<span>span</span>
		<span>span</span>
	</body>
</html>
