<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 800px;
				height: 600px;
				border: 2px solid black;
				position: relative;
				
				/*开启3D*/
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				
				/*设置透视眼距离*/
				-webkit-perspective: 1000px;
				-moz-perspective: 1000px;
				-ms-perspective: 1000px;
				perspective: 1000px;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: blue;
				color: white;
				font-size: 60px;
				text-align: center;
				line-height: 200px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -100px;
				margin-top: -100px;
				
				transition: all 2s;
				
			}
			.wrap:hover .box{
				transform:rotateY(360deg) scale(3,3);
			}
		</style>
	</head>
	<body>
		
		<div class="wrap">
			<div class="box">饿了么</div>
		</div>
	</body>
</html>
