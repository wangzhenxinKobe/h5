<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			body{
				position: relative;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				
				-webkit-perspective: 1000px;
				-moz-perspective: 1000px;
				-ms-perspective: 1000px;
				perspective: 1000px;
			}
			.wrap{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -100px;
				margin-top: -100px;
				
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				
				-webkit-transition: all 30s;
				-moz-transition: all 30s;
				-ms-transition: all 30s;
				-o-transition: all 30s;
				transition: all 30s;
				
			}
			.wrap:hover{
				-webkit-transform: rotateY(3600deg);
				-moz-transform: rotateY(3600deg);
				-ms-transform: rotateY(3600deg);
				-o-transform: rotateY(3600deg);
				transform: rotateY(3600deg);
			}
			.box{
				width: 200px;
				height: 200px;
				
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				
				-webkit-transform: rotateX(45deg) rotateZ(45deg);
				-moz-transform: rotateX(45deg) rotateZ(45deg);
				-ms-transform: rotateX(45deg) rotateZ(45deg);
				-o-transform: rotateX(45deg) rotateZ(45deg);
				transform: rotateX(45deg) rotateZ(45deg);
			}
			.box div{
				width: 200px;
				height: 200px;
				position: absolute;
				top:0;
				left: 0;
				/*opacity: 0.3;*/
				border-radius: 20px;
				background-size: cover;
			}
			.box div:nth-child(1){
				background-color: red;
				-webkit-transform: translateZ(100px);
				-moz-transform: translateZ(100px);
				-ms-transform: translateZ(100px);
				-o-transform: translateZ(100px);
				transform: translateZ(100px);
				background-image: url(img/1.gif);
			}
			.box div:nth-child(2){
				background-color: blue;
				-webkit-transform: translateZ(-100px);
				-moz-transform: translateZ(-100px);
				-ms-transform: translateZ(-100px);
				-o-transform: translateZ(-100px);
				transform: translateZ(-100px);
				background-image: url(img/2.gif);
			}
			.box div:nth-child(3){
				background-color: green;
				-webkit-transform: rotateX(90deg) translateZ(100px);
				-moz-transform: rotateX(90deg) translateZ(100px);
				-ms-transform: rotateX(90deg) translateZ(100px);
				-o-transform: rotateX(90deg) translateZ(100px);
				transform: rotateX(90deg) translateZ(100px);
				background-image: url(img/3.gif);
			}
			.box div:nth-child(4){
				background-color: yellow;
				-webkit-transform: rotateX(90deg) translateZ(-100px);
				-moz-transform: rotateX(90deg) translateZ(-100px);
				-ms-transform: rotateX(90deg) translateZ(-100px);
				-o-transform: rotateX(90deg) translateZ(-100px);
				transform: rotateX(90deg) translateZ(-100px);
				background-image: url(img/4.gif);
			}
			.box div:nth-child(5){
				background-color: deeppink;
				-webkit-transform: rotateY(90deg) translateZ(100px);
				-moz-transform: rotateY(90deg) translateZ(100px);
				-ms-transform: rotateY(90deg) translateZ(100px);
				-o-transform: rotateY(90deg) translateZ(100px);
				transform: rotateY(90deg) translateZ(100px);
				background-image: url(img/5.gif);
			}
			.box div:nth-child(6){
				background-color: darkorange;
				-webkit-transform: rotateY(90deg) translateZ(-100px);
				-moz-transform: rotateY(90deg) translateZ(-100px);
				-ms-transform: rotateY(90deg) translateZ(-100px);
				-o-transform: rotateY(90deg) translateZ(-100px);
				transform: rotateY(90deg) translateZ(-100px);
				background-image: url(img/6.gif);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
</html>
