<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				border-collapse: collapse;
				width: 500px;
			}
			td,th{
				border: 1px solid #B2C2E3;
				height: 26px;
				text-align: center;
			}
			th{
				background-color: #DBE3F9;
				font-size: 14px;
			}
			td{
				font-size: 12px;
			}
			.noborder{
				border: 0;
				background-color: #ffffff;
				height: 5px;
			}
			.h{
				color: #E33F06;
			}
			.l{
				color: #0C0C6C;
			}
			.tred{
				color: #FF0000;
			}
			.datebg{
				background-color: #F4F7FC;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="2">日期</th>
					<th colspan="2">天气现象</th>
					<th>气温</th>
					<th>风向</th>
					<th>风力</th>
				</tr>
			</thead>
			<tr>
				<td rowspan="2" class="datebg">22日星期五</td>
				<td class="datebg">白天</td>
				<td><img src="img/1.png" alt="" /></td>
				<td>晴间多云</td>
				<td class="h">高温7℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td class="datebg">夜间</td>
				<td><img src="img/2.png" alt="" /></td>
				<td>晴</td>
				<td class="l">低温4℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td class="noborder" colspan="7"></td>
			</tr>
			<tr>
				<td rowspan="2" class="tred datebg">23日星期六</td>
				<td class="datebg">白天</td>
				<td><img src="img/1.png" alt="" /></td>
				<td>晴间多云</td>
				<td class="h">高温7℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td class="datebg">夜间</td>
				<td><img src="img/2.png" alt="" /></td>
				<td>晴</td>
				<td class="l">低温4℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
		</table>
		
	</body>
</html>
