<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" method="get">
			<!--文本-->
			<input type="text" name="username"  /> <br />
			<!--密码框-->
			<input type="password" name="userpass"  /> <br />
			<!--按钮-->
			<input type="button" name="usersex"  />
			<!--复选框-->
			<input type="checkbox" name="like" value="抽烟"  />抽烟<br />
			<input type="checkbox" name="like" value="喝酒"  />喝酒<br />
			<input type="checkbox" name="like" value="烫头"  />烫头<br />
			
			<!--单选框-->
			<input type="radio" name="sex1" />男 <br />
			<input type="radio" name="sex2" />女
			
			<!--重置按钮-->
			<input type="reset" value="重置" />
			
			<!--下拉菜单-->
			<select name="city">
				<option value="">北京</option>
				<option value="">上海</option>
				<option value="">大连</option>
			</select>
			
			<!--文本域-->
			<textarea name="about" rows="" cols="">
				你到底啥？
			</textarea>
			
			<!--隐藏文本框-->
			<input type="hidden" name="" id="" value="" />
			
			<!--提交按钮-->
			<input type="submit" value="登录" />
			
		</form>
	</body>
</html>
