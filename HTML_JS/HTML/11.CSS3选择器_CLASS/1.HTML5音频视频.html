<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--音频-->
		<!--
			autoplay自动播放
			controls显示控制按钮
			loop循环播放
			src音频地址
			preload当页面加载时就开始下载
		-->
		<audio src="wuhuan.mp3" 
			controls="controls"
			autoplay="autoplay" 
			loop="loop" preload="preload">
			当前浏览器不支持播放此音频文件
			<a href="wuhuan.mp3">下载此音频</a>
			 
		</audio>
		
		<!--视频-->
		<video width="400" src="baozou.mp4" controls="controls" autoplay="autoplay"
	 preload="preload">
	 		当前浏览器不支持播放此视频文件
	 		<a href="baozou.mp4">下载此视频</a>
		</video>
		
		<video width="800" height="">
			<source src="myvideo.mp4" type="video/mp4"></source>
			<source src="myvideo.ogv" type="video/ogg"></source>
			<source src="myvideo.webm" type="video/webm"></source>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		</video>
	</body>
</html>
