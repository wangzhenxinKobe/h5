		<h1>江疏影</h1>
		<p><strong>江疏影</strong>，1986年9月1日出生于上海，中国内地女演员，
			毕业于上海戏剧学院2004级表演系本科班，英国东英格利亚大学传媒经济学2009级硕士。
			2005年出演首部电视剧<em>《飞花如蝶》</em>“金凤”一角而出道。
			2013年在电影<em>《致我们终将逝去的青春》</em>出演校园女神“阮莞”得到广泛关注，
			凭借该片获得第五届英国万像国际华语电影节最佳女配角奖和第八届亚洲电影大奖最
			佳新演员奖。2014年在都市时尚情感剧《一仆二主》饰演绿茶女神“顾菁菁”，
			凭借该片提名第21届上海电视节最佳女配角，斩获第17届华鼎奖中国百强电视 ... >>>
