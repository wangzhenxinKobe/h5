<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	注释
        --> 
        <!--
        	标题标签
        -->
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h4>hello world</h4>
        <h5>hello world</h5>
        <h6>hello world</h6>
        
        <!--
        	段落标签
        -->
        <p>段落一</p>
        <p>段落二</p>
        
        <b>粗体</b>
        
        <em>斜体</em><br />
        <i>斜体</i>
        
        <!--换行-->
        <br />
        
        <!--分割线-->
        <hr />
        
        <a href="http://www.baidu.com">百度</a>
        
        <div>我是一个div</div>
        <div>我也是一个div</div>
        
        <span>我是一个span</span>
        <span>我也是一个span</span>
        
        <!--有序列表-->
        <ol>
        		<li>江疏影</li>
        		<li>佟丽娅</li>      		
        		<li>汤唯</li>
        </ol>
        
        <!--无序列表-->
        <ul>
        		<li>江疏影</li>
        		<li>佟丽娅</li>
        		<li>汤唯</li>
        </ul>
        
        <!--定义列表-->
        <dl>
        		<dt>女神1</dt>
        		<dd>江疏影</dd>
        		<dd>江疏影</dd>
        		<dd>江疏影</dd>
        		<dt>女神2</dt>
        		<dd>佟丽娅</dd>
        </dl>
        
        
        
        <!--块标签-->
        <!--
        	div ol ul dl h1 h2 h3 h4 h5 h6 p
        -->
        
        <!--行标签-->
        <!--
        	span a img em i b strong
        -->
	</body>
</html>
